<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do!</title>
</head>
<body>
    <h1>lets get it done:</h1>


    <div id="inputDiv">
        <input type ="text" id="taskIn" placeholder ="new task"/>
        <button id="submitBtn">new task!</button>
    </div>


<div id ="outputDiv">
    <table id="toDo">
        <thead>
            <tr>
                <th>task</th>
                <th>status</th>
            </tr>
        </thead>
        <tbody id="tasksOut"></tbody>
    </table>
</div>


</body>
</html>
